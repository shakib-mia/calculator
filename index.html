<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculator</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
      <div class="container">
            <div class="calc-body bg-dark rounded w-50 mx-auto">
                  <div class="calc-screen px-4 pt-4">
                        <input type="text" class="form-control py-3 text-end">
                  </div>
                  <div class="calc-buttons row p-4 text-white mx-auto d-flex justify-content-between">
                        <div class="numbers col-7">
                              <div class="row row-cols-4 gap-3">
                                    <button class="btn btn-light">1</button>
                                    <button class="btn btn-light">2</button>
                                    <button class="btn btn-light">3</button>
                                    <button class="btn btn-light">4</button>
                                    <button class="btn btn-light">5</button>
                                    <button class="btn btn-light">6</button>
                                    <button class="btn btn-light">7</button>
                                    <button class="btn btn-light">8</button>
                                    <button class="btn btn-light">9</button>
                                    <button class="btn btn-light">.</button>
                                    <button class="btn btn-light">0</button>
                                    <button class="btn btn-light">C</button>
                              </div>
                        </div>
                        <div class="operations col-5">
                              <div class="row row-cols-2 gap-4">
                                    <div class="col row row-cols-1 gap-3">
                                          <button class="btn btn-light d-block w-100">*</button>
                                          <button class="btn btn-light d-block w-100">/</button>
                                          <button class="btn btn-light d-block w-100">+</button>
                                    </div>
                                    <div class="col row row-cols-1 gap-3">
                                          <button class="btn btn-light d-block w-100">-</button>
                                          <button class="btn btn-light d-block w-100">=</button>
                                          <button class="btn btn-light d-block w-100">%</button>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</body>

</html>
