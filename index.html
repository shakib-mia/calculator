<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculator</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
      <div class="container">
            <div class="calc-body bg-dark rounded w-50 mx-auto">
                  <div class="calc-screen px-4 pt-4">
                        <input type="text" class="form-control py-3 text-end" id="input">
                  </div>
                  <div class="calc-buttons row p-4 text-white mx-auto d-flex justify-content-between" id="keypad">
                        <div class="numbers col-7">
                              <div class="row row-cols-4 gap-3">
                                    <input class="btn btn-light" value="7" type="button">
                                    <input class="btn btn-light" value="8" type="button">
                                    <input class="btn btn-light" value="9" type="button">
                                    <input class="btn btn-light" value="4" type="button">
                                    <input class="btn btn-light" value="5" type="button">
                                    <input class="btn btn-light" value="6" type="button">
                                    <input class="btn btn-light" value="1" type="button">
                                    <input class="btn btn-light" value="2" type="button">
                                    <input class="btn btn-light" value="3" type="button">
                                    <button class="btn btn-light" type="button" id="clear">C
                                    </button>
                                    <input class="btn btn-light" value="." type="button">
                                    <input class="btn btn-light" value="0" type="button">
                              </div>
                        </div>
                        <div class="operations col-5">
                              <div class="row row-cols-2 gap-4">
                                    <div class="col row row-cols-1 gap-3">
                                          <input class="btn btn-light d-block w-100" value="*" type="button">
                                          <input class="btn btn-light d-block w-100" value="/" type="button">
                                          <input class="btn btn-light d-block w-100" value="+" type="button">
                                    </div>
                                    <div class="col row row-cols-1 gap-3">
                                          <input class="btn btn-light d-block w-100" value="-" type="button">
                                          <button class="btn btn-light d-block w-100" type="button"
                                                id="equals">=</button>
                                          <input class="btn btn-light d-block w-100" value="%" type="button">
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
      </div>

      <script src="JS/index.js"></script>
</body>

</html>
