<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculator</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link href="http://fonts.cdnfonts.com/css/scientific-calculator-lcd" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
</head>

<body>
      <div class="container">
            <div class="calc-body rounded col-12 col-lg-5 mx-auto">
                  <!-- Calculator Screen Starts -->
                  <div class="calc-screen p-4">
                        <input type="text" class="form-control  text-end bg-light" id="input" maxlength="10">
                  </div>
                  <!-- Calculator Screen Ends -->

                  <!-- Calculator Buttons Starts -->
                  <div class="calc-buttons row py-4 ps-4 text-white mx-auto d-flex justify-content-between" id="keypad">
                        <div class="numbers col-7">
                              <div class="row row-cols-4 gap-3">
                                    <input class="btn" value="7" type="button">
                                    <input class="btn" value="8" type="button">
                                    <input class="btn" value="9" type="button">
                                    <input class="btn" value="4" type="button">
                                    <input class="btn" value="5" type="button">
                                    <input class="btn" value="6" type="button">
                                    <input class="btn" value="1" type="button">
                                    <input class="btn" value="2" type="button">
                                    <input class="btn" value="3" type="button">
                                    <button class="btn btn-danger text-danger" type="button" id="clear">
                                          C</button>
                                    <input class="btn" value="." type="button">
                                    <input class="btn" value="0" type="button">
                              </div>
                        </div>
                        <div class="operations col-5">
                              <div class="row row-cols-2 gap-4">
                                    <div class="col row row-cols-1 gap-3">
                                          <input class="btn d-block w-100" value="(" type="button">
                                          <input class="btn d-block w-100" value="*" type="button">
                                          <input class="btn d-block w-100" value="+" type="button">
                                          <button class="btn d-block w-100" type="button" id="sqrt">&Sqrt;
                                          </button>
                                    </div>
                                    <div class="col row row-cols-1 gap-3">
                                          <input class="btn d-block w-100" value=")" type="button">
                                          <input class="btn d-block w-100" value="/" type="button">
                                          <input class="btn d-block w-100" value="-" type="button">
                                          <button class="btn d-block w-100" type="button" id="equals">=</button>
                                    </div>
                              </div>
                        </div>
                  </div>
                  <!-- Calculator Buttons Ends -->
            </div>
      </div>

      <script src="JS/index.js"></script>
</body>

</html>
